<div *ngIf="heroEdit">
  <h2>{{heroEdit.name}} details!</h2>
  <div>
    <label>id: </label>{{heroEdit.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="heroEdit.name" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
